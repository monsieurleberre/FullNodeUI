<section id="GUI" class="container-fluid">
  <div class="row">
    <div class="col-4 left-login d-flex align-items-center">
        <img src="./assets/images/logo_white.svg" width="160px" height="auto" alt="Stratis Wallet">
    </div>
    <!-- /col -->
    <div class="col-8 right-login d-flex align-content-center flex-wrap">
      <form class="col-6 mx-auto d-flex align-content-center flex-wrap" [formGroup]="createWalletForm">
        <div class="col-12 text-center">
          <h3 class="display-4 mb-4">Create a wallet</h3>
        </div>
        <div class="form-group col-12">
          <label for="walletName">Name</label>
          <input type="text" class="form-control" [class.is-invalid]="formErrors.walletName" [class.is-valid]="!formErrors.walletName && createWalletForm.get('walletName').valid" formControlName="walletName" id="walletName" placeholder="Enter a wallet name.">
          <div *ngIf="formErrors.walletName" class="invalid-feedback">{{ formErrors.walletName }}</div>
        </div>
        <!-- /form-group -->
        <div class="form-group col-12">
          <label for="walletPassword">Password</label>
          <input type="password" class="form-control form-control-success" [class.is-invalid]="formErrors.walletPassword" [class.is-valid]="!formErrors.walletPassword && createWalletForm.get('walletPassword').valid" formControlName="walletPassword" id="walletPassword" placeholder="Enter a password.">
          <div *ngIf="formErrors.walletPassword" class="invalid-feedback">{{ formErrors.walletPassword }}</div>
        </div>
        <!-- /form-group -->
        <div class="form-group col-12">
          <label for="walletPasswordConfirmation">Confirm password</label>
          <input type="password" class="form-control" [class.is-invalid]="formErrors.walletPasswordConfirmation" [class.is-valid]="!formErrors.walletPasswordConfirmation && createWalletForm.get('walletPassword').valid && createWalletForm.get('walletPasswordConfirmation').valid" formControlName="walletPasswordConfirmation" id="walletPasswordConfirmation" placeholder="Enter a password.">
          <div *ngIf="formErrors.walletPasswordConfirmation" class="invalid-feedback">{{ formErrors.walletPasswordConfirmation }}</div>
        </div>
        <!-- /form-group -->
        <div class="col-12">
          <div class="form-control-feedback">Your password will be required to recover your wallet in the future. Keep it safe.</div>
        </div>
        <div class="modal-footer col-12">
          <button type="button" class="btn btn-outline-light" (click)="onBackClicked()">Cancel</button>
          <button type="button" class="btn btn-primary btn-block" [disabled]="!createWalletForm.valid" (click)="onContinueClicked()">Create a new wallet</button>
        </div>
      </form>
      <!-- /form -->
    </div>
    <!-- /col-8 -->
  </div>
  <!-- /row -->
</section>
<!-- /GUI-->
